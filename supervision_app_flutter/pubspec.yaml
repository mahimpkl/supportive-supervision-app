name: supervision_app
description: A Flutter authentication app with Riverpod state management.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State Management
  flutter_riverpod: ^2.4.5
  
  # UI
  google_fonts: ^6.1.0
  
  # Data Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Database & Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # HTTP & API
  dio: ^5.3.2
  retrofit: ^4.0.3
  
  # Offline Support
  connectivity_plus: ^5.0.1
  device_info_plus: ^9.1.0
  uuid: ^4.1.0

  path_provider: ^2.0.15
  permission_handler: ^10.4.3
  open_file: ^3.3.2

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.0
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true